<div class="main-navigation">
    <span class="home-link" ui-sref="home">
        <i class="icon icon-md four"></i>
        Home
    </span>
    <span class="audio-controls">
        <i class="icon icon-md rewind"></i>
        <i class="icon icon-md play"></i>
        <i class="icon icon-md forward"></i>
        <span class="track-time">{{ audio.currentTime | elapsed }}</span>
    </span>
    <span class="notes-link">
        Notes
        <i class="icon icon-md notes" ng-click="toggleNote(note)"></i>
    </span>
</div>
